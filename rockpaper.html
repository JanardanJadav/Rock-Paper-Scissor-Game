<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK paper SCISSOR</title>
    <link rel="stylesheet" href="rockpaper.css">
</head>
<body>
    <h1 id="head">ROCK PAPER SCISSORS</h1>
    <div class="imgs">
        <div class="img" id="rock">
            <img src="rock.png">
        </div>
        <div class="img" id="paper">
            <img src="paper.png">
        </div>
        <div class="img" id="scissors">
            <img src="scissors.png">    
        </div>
    </div>

    <div class="scorebrd">
        <div class="score">
            <p id="uscore">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comscore">0</p>
            <p>COMPUTER</p>
        </div>
    </div>

    <div class="mesg">
       <p id="msg">Play your move!</p> 
    </div>
    <script src="rockpaper.js"></script>
</div>
</body>
</html>
